[build]
  publish = "storybook-static"
  command = "pnpm build && pnpm build-storybook"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/composer.json"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/composer.lock"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/vendor/*"
  to = "/404.html"
  status = 404